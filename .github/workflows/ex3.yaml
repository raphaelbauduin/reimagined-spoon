name: interact with Github API
on:
  pull_request:

jobs:
  run-npm-test:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 14
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name : setup node
        uses: actions/setup-node@v2
        with:
          node-version: $NODE_VERSION
      - name: run test
        shell: bash
        run: |
          node -v
          npm install
          npm test
          echo "${GITHUB_SHA::7}"